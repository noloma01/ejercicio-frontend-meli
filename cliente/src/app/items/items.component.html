<div style="padding-bottom: 5px">
  <div class="row row-breadcrumb">
    {{getCategories()}}
  </div>
  <div class="card-pane">
    <div class="col-12" *ngFor="let item of resultado.items">
      <div class="row row-button" (click)="buscarItemPorId(item.id)">
        <div class="col-3" style="padding-top: 16px; padding-bottom: 16px; padding-left: 16px">
          <img [src]="item.picture" [alt]="item.title" width="180px" height="180px" style="border-radius: 4px">
        </div>
        <div class="col-6">
          <div class="row" style="font-size: 24px; padding-top: 5%">
            {{"$ " + (item.price.amount | thousands)}}
            <span *ngIf="item.free_shipping">
            <img style="padding-left: 10px" src="../../assets/ic_shipping.png" alt="Free Shipping">
          </span>
          </div>
          <div class="row" style="font-size: 18px; padding-top: 32px">
            {{item.title}}
          </div>
        </div>
        <div class="col-3" style="font-size: 12px; color: #999999; padding-top: 5%">
          {{item.state}}
        </div>
      </div>

    </div>
  </div>
</div>
